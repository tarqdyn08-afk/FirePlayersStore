<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Players Designs Store</title>
  <style>
    /* ===== التصميم العام ===== */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff4500;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    main {
      padding: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 200px;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h2 {
      margin: 10px 0 5px 0;
      font-size: 18px;
      color: #333;
    }

    .product p {
      font-size: 14px;
      color: #666;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحباً في متجر Fire Players Designs</h1>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="player1.png" alt="تصميم لاعب 1">
        <h2>تصميم لاعب 1</h2>
        <p>وصف صغير للتصميم.</p>
      </div>
      <div class="product">
        <img src="player2.png" alt="تصميم لاعب 2">
        <h2>تصميم لاعب 2</h2>
        <p>وصف صغير للتصميم.</p>
      </div>
      <!-- أضف المزيد من المنتجات هنا إذا أحببت -->
    </section>
  </main>

  <footer>
    <p>© 2025 Fire Players Designs Store</p>
  </footer>
</body>
</html>
